spring:
  datasource:
    url: ${DB_PATH}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/login/oauth2/code/kakao}
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email
          
          naver:
            client-name: naver
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/api/login/oauth2/code/naver}
            authorization-grant-type: authorization_code
            scope: name,email
          
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/login/oauth2/code/google}
            authorization-grant-type: authorization_code
            scope: profile,email
        
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      sqs:
        region: ${AWS_REGION:ap-northeast-2}
# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  expiredMs: ${JWT_EXPIRED_MS:86400000}  # 24시간 (밀리초)

# 쿠키 설정
cookie:
  maxAge: ${COOKIE_MAX_AGE:86400}  # 24시간 (초)

# 애플리케이션 설정
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  dev:
    url: ${DEV_URL:http://localhost:8080}
  aws:
    s3:
      bucket-name: ${S3_BUCKET_NAME}
      originals-prefix: "originals/"
      thumbnails-prefix: "thumbnails/"
      presigned-url-expiration: 604800  # 7일 (초)
    sqs:
      queue-name: ${SQS_QUEUE_NAME}
      max-receive-count: 3

  thumbnail:
    width: 300
    quality: 0.85
    format: "jpg"

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: "thumbnail-"

# swagger 설정
springdoc:
  swagger-ui:
    path: /api-docs
    operations-sorter: alpha
  paths-to-match: /api/**
  use-fqn: true

# 로그 설정
logging:
  level:
    com.ssafy.keepick.global.security: INFO
    org.springframework.security: WARN
    org.springframework.web.filter: WARN
    root: INFO