spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: google
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/api/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope: profile,email
          kakao:
            client-name: kakao
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/api/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            scope: profile_nickname,profile_image,account_email
          naver:
            client-name: naver
            client-id: test-client-id
            client-secret: test-client-secret
            redirect-uri: http://localhost:8080/api/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name,email
        
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      sqs:
        enabled: false

  web:
    resources:
      add-mappings: false

jwt:
  secret: test-jwt-secret-key-for-testing-purposes-only-very-long-key
  expiredMs: 86400000

cookie:
  maxAge: 86400

app:
  frontend:
    url: http://localhost:3000
  vision-ai:
    url: http://127.0.0.1:5000
  dev:
    url: http://localhost:8080
  aws:
    s3:
      bucket-name: test-bucket
      originals-prefix: "originals/"
      thumbnails-prefix: "thumbnails/"
      presigned-url-expiration: 604800
    sqs:
      queue-name: test-queue
      max-receive-count: 3

  thumbnail:
    width: 300
    quality: 0.85
    format: "jpg"

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: "thumbnail-"

springdoc:
  swagger-ui:
    path: /api-docs
    operations-sorter: alpha
  paths-to-match: /api/**
  use-fqn: true

logging:
  level:
    com.ssafy.keepick: DEBUG
    org.springframework.data.redis: DEBUG
    com.ssafy.keepick.global.security: INFO
    org.springframework.security: WARN
    org.springframework.web.filter: WARN
    root: INFO
